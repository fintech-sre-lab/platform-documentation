name: Build and deploy MkDocs site

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build -d site

      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure GitHub known host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Prepare temporary deploy repo
        env:
          TARGET_REPO: git@github.com:fintech-sre-lab/fintech-sre-lab.github.io.git
        run: |
          set -e
          rm -rf deploy_tmp || true
          mkdir deploy_tmp
          cd deploy_tmp
          git init
          git remote add origin "$TARGET_REPO"
          # If remote branch exists, fetch it and checkout, otherwise create orphan main
          if git ls-remote --exit-code --heads origin main; then
            git fetch --depth=1 origin main
            git checkout main || git checkout -b main
          else
            git checkout --orphan main
          fi
          # Clean working tree (but keep .git)
          git rm -rf . >/dev/null 2>&1 || true
          cd ..
          
      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        working-directory: deploy_tmp
        
      - name: Sync site into temp repo and push
        env:
          GIT_COMMIT_MSG: "CI: Deploy site from ${{ github.repository }}@${{ github.sha }}"
        run: |
          set -e
          rsync -a --delete site/ deploy_tmp/
          cd deploy_tmp
          git status --porcelain || true
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
            exit 0
          fi
          git commit -m "$GIT_COMMIT_MSG"
          # Force push to ensure repo root matches site contents exactly
          git push --force origin main || { echo "Error: Failed to push changes to origin/main. Check SSH permissions and branch protection rules."; exit 1; }
